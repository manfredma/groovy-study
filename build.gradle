plugins {
    id 'groovy'
}

group = 'manfred.end'
version = '1.0-SNAPSHOT'


println getAllprojects()
println getRootProject()
println getRootDir()
println getBuildDir()
println getParent()




repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.groovy', name: 'groovy', version: '4.0.11'
    implementation group: 'org.apache.groovy', name: 'groovy-xml', version: '4.0.11'
    implementation group: 'org.apache.groovy', name: 'groovy-json', version: '4.0.11'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

